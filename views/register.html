<!DOCTYPE html><html><head><title></title><link href="http://fonts.googleapis.com/css?family=Exo+2:400,100&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css"><link rel="stylesheet" href="/stylesheets/style.css"></head><body><div class="content"><h1 class="title">Регистрация</h1><div id="alert" class="alert"><p>Вы ввели не все необходимые данные!</p></div><div class="register"><form action="/quiz" method="POST"><input type="hidden" name="guid" value="undefined"><div class="inputblock"><div class="label"><label for="firstname">Фамилия(*):</label></div><div class="input"><input type="text" name="firstname" id="firstname"></div></div><div class="clear"></div><div class="inputblock"><div class="label"><label for="lastname">Имя(*):</label></div><div class="input"><input type="text" name="lastname" id="lastname"></div></div><div class="clear"></div><div class="inputblock"><div class="label"><label for="fathername">Отчество(*):</label></div><div class="input"><input type="text" name="fathername" id="fathername"></div></div><div class="clear"></div><div class="inputblock"><div class="label"><label for="phone">Телефон(*):</label></div><div class="input"><input type="text" name="phone" id="phone"></div></div></form></div></div><script type="text/javascript" src="/javascripts/register.js"></script></body></html>
